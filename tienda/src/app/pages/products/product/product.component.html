<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      {{ product.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content> {{ product.description }} </mat-card-content>
  <img src="{{ product.img }}" width="400" height="341" />

  <mat-card-actions>
    <button mat-flat-button (click)="onClick()" [disabled]="product.stock == 0">
      Buy {{ product.price | currency }}
    </button>
  </mat-card-actions>
</mat-card>
